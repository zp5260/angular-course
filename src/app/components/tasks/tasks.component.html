<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  @if (isAddingTask) {
    <app-new-task (close)="onCloseAddingTask()" (add)="onAddTask($event)" [userId]="userId"></app-new-task>
  }

  <ul>
    @for (task of selectedUserTask; track task.id) {
      <li>
        <app-task [task]="task"/>
      </li>
    }

  </ul>

</section>
